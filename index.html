<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Generate Your Image</h1>
    <input type="text" id="input" placeholder="Enter your prompt here" />
    <button id="btn">Generate Image</button>
    <div class="image-container">
      <canvas id="canvas" width="200" height="200" style="display: none;"></canvas>
      <img id="image" src="" alt="">
    </div>
    <div class="watermark">by Savan Kesari</div>
    <a id="download-btn" style="display: none;" download="generated-image.png">Download Image</a>
  </div>
  <script src="script.js"></script>
</body>
</html>
